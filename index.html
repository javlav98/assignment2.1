    <script>
        // Students name
        let studentFirstName = "Brandon";

        let grade1 = 53;

        let grade3 = 65;
        let grade4 = 74;
        
        // Passing grade
        let passingGrade = 80;
       
        // Average grade

        studentLastName = 'Newman';

            console.log("Student is not passing.");
        }
